<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Calculadora de Gorjeta:</h1>
        <div>
            <label for="billAmount">Valor da Conta:</label>
            <input type="number" id="billAmount">
        </div>
        <div>
            <label for="tipPercentage">Porcentagem da Gorjeta:</label>
            <input type="number" id="tipPercentage">
        </div>
        <button onclick="calculateTip()">Calcular</button>
        <div id="totalTip"></div>
    </div>

    <script src="script.js"></script>


</body>

</html>
